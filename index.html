<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A game to test your knowledge">
    <meta name="keywords" content="game, quiz, trivia, knowledge">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Do you know it?</title>
</head>
<body>

    <!-- Main Page Section -->
    <main>
        <!-- Centered Container w. Main Control Content -->
        <div class="game-container">
            <section class="title">
                <h1>
                    Do you know it?
                </h1>
            </section>
            <!-- Control Board Container w. all Control Cards -->
            <div class="board-container">
                <div class="board">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>           
                </div>
            </div>
            <!-- Button Section to steer Workflow -->
            <div class="buttons">
                <button id="howToPlayBtn" class="btn"></button>
                <button id="startBtn" class="btn"></button>
                <button id="feedbackBtn" class="btn"></button>
            </div>
        </div>
    </main>

    <!-- Feedback Form Section -->
    <section>
        <div class="feedback-container">

        </div>

    </section>

    <!-- Footer Section -->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://www.pinterest.com/" target="_blank" rel="noopener" 
                aria-label="Visit Pinterest page (opens in a new tab)"><i class="fa-brands fa-square-pinterest"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                aria-label="Visit YouTube page (opens in a new tab)"><i class="fa-brands fa-square-youtube"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                aria-label="Visit Instagram page (opens in a new tab)"><i class="fa-brands fa-square-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Scripts Section-->
    <script src="https://kit.fontawesome.com/c53ba6f7a1.js" crossorigin="anonymous"></script>

</body>
</html>
