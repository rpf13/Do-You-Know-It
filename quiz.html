<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A game to test your knowledge">
    <meta name="keywords" content="game, quiz, trivia, knowledge">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Do you know it?</title>
</head>

<!-- Overall wrapper to apply gradient background -->
<body class="quiz-wrapper">

    <!-- Begin Quiz Section -->
    <main class="quiz-container">
        <div class="quiz-card">
            <div class="quiz-heading">
                <h1>Let's play...</h1>
            </div>
            <!-- Quiz cancel button - returns to index.html -->
            <div class="cancel-game">
                <a href="index.html" aria-label="Cancel game and back to home"><i class="fa-regular fa-rectangle-xmark"></i> Cancel</a>
            </div>
            <!-- Score & progress area -->
            <div class="score-area" id="scoreArea">
                <p class="scores">Correct Answers <span id="correct">0</span></p>
                <p class="scores">1 / 10</p>
                <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
            </div>
            <!-- Main quiz body with questions and answers -->
            <div id="quizBody" class="quiz-content">
                <h2 id="question" class="quiz-question">
                    This is just a placeholder question.
                </h2>
                <ul class="quiz-answers">
                    <!-- answers inserted via JS -->
                    <li>Answer 1</li>
                    <li>Answer 2</li>
                    <li>Answer 3</li>
                    <li>Answer 4</li>
                </ul>
            </div>

            <!-- Next question button triggered by JS -->
            <div class="quiz-control">
                <button class="btn-quiz" type="button" id="nextQuestion">Next Question</button>
            </div>
        </div>

    </main>




    <!-- Scripts Section-->
    <script src="assets/js/scripts.js"></script>
    <script src="https://kit.fontawesome.com/c53ba6f7a1.js" crossorigin="anonymous"></script>

</body>
</html>
